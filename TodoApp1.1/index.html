<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos App</title>
</head>

<body>
    <main>
        <h1>Todo App</h1>
        <form>
            <input type="text" name="description" id="description" placeholder="Get sh*t done!!" />
            <button id="btn-add">Add</button>
        </form>
        <header>
            <h2> Filter & Options</h2>
        </header>
        <form id="filters-wrapper">
            <ul>
                <li><input type="radio" name="filter" id="all" checked />
                    <label for="all">All</label>
                </li>
                <li><input type="radio" name="filter" id="open" />
                    <label for="open">Open</label>
                </li>
                <li><input type="radio" name="filter" id="done" />
                    <label for="done">Done</label>
                </li>

            </ul>
            <button id="remove-btn">Remove Done Todos</button>
            <header>
                <h1> Youre Todos</h1>
            </header>
        </form>
        <ul id="todos-output"></ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
